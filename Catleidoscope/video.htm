<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="global.css" type="text/css"/>
		<title>Video</title>
		<style>
			main{
				margin-left: auto;
				margin-right: auto;
			}
			.video-wrapper{
				position: relative;
				padding-bottom: 44%;
			}
			.video-wrapper iframe{
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<main class="video-wrapper">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/MOGg24XUtbU?rel=0&amp;showinfo=0" ></iframe>
			</main>
	</body>
</html>
