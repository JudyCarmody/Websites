<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="global.css" type="text/css"/>
		<title>Adopt</title>
		<style>
			#maintext{margin:auto;}
			form{margin: 1%;}
			#formwrap{
				width: 20%;
				margin-right: auto;
				margin-left: auto;}
		</style>
	</head>
	<body>
		<main class="maintext">
			<p class="text">Sign up for our news letter! You'll get information on where to adopt your next addition to your family, and you will also get tip on how to care for and improve the life of, your cat.
			<div id="formwrap">
				<form method="post" action="">
					<label for="name">NAME: </label>
					<input type="text" name="name" id="name">
					<br><label for="email">E-MAIL:</label>
					<input type="text" name="email" id="email'" required="required"><br>
					<input id="signupBtn" type="submit" value="Sign-up">
				</form>
			</div>
			</p>
		</main>
	</body>
</html>
